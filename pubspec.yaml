name: flutter_starter_kit
description: Flutter Starter Kit with flutter_bloc package
authors:
 - Uzuki-P (rahmatfajar15@gmail.com)
homepage: https://github.com/KingWu/flutter_starter_kit
maintainer: Rahmat Fajar (uzuki-p)

version: 0.0.1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

### Commented package are package that useful but
##  you don't need it to use this starter kit

  fluro: 1.6.3
  flutter_bloc: ^6.0.5
  shared_preferences: ^0.5.12
  dio: 3.0.9
  logging: 0.11.4
  sqflite: 1.3.0+2
  flutter_stetho: 0.5.2
  equatable: ^1.2.5
  cupertino_icons: 0.1.3
  flutter_platform_widgets: 0.50.0
  supercharged: ^1.10.0
  flutter_launcher_icons: ^0.8.0
  json_annotation: 3.0.1
  url_launcher: ^5.7.1
#  intl_phone_number_input: ^0.4.6+2
#  firebase_messaging: ^6.0.16
#  flutter_local_notifications: ^1.4.4+3
#  intl: ^0.16.1
#  email_validator: ^1.0.5

### Widget related
  flutter_svg: ^0.19.0
  fluttertoast: ^7.1.1
#  html_editor: ^1.0.1
#  flutter_html: ^1.0.2
#  image_picker: ^0.6.7+4
#  file_picker_cross: ^3.0.3
#  cached_network_image: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.10.0
  json_serializable: 3.3.0
  gen_lang: 0.1.3
  lang_table: 0.2.0
  effective_dart: ^1.2.4

# https://github.com/fluttercommunity/flutter_launcher_icons#flutter-launcher-icons
flutter_icons:
 #  image_path: "assets/images/icon-128x128.png"
 image_path_android: "assets/icons/launcher/android_512x512.png"
 image_path_ios: "assets/icons/launcher/ios_512x512.jpg"
 android: true # can specify file name here e.g. "ic_launcher"
 ios: true # can specify file name here e.g. "My-Launcher-Icon"
 adaptive_icon_background: "assets/icons/launcher/new_512x512.png" # only available for Android 8.0 devices and above
 # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above

flutter:
  uses-material-design: true

  assets:
   - assets/
   - assets/icons/
   - assets/images/

  fonts:
    # <ROBOTO>
    - family: Roboto
      fonts:
       - asset: assets/fonts/Roboto-Thin.ttf
         weight: 100
       - asset: assets/fonts/Roboto-ThinItalic.ttf
         weight: 100
         style: italic

       - asset: assets/fonts/Roboto-Light.ttf
         weight: 300
       - asset: assets/fonts/Roboto-LightItalic.ttf
         weight: 300
         style: italic

       - asset: assets/fonts/Roboto-Regular.ttf
         weight: 400
       - asset: assets/fonts/Roboto-Italic.ttf
         weight: 400
         style: italic

       - asset: assets/fonts/Roboto-Medium.ttf
         weight: 500
       - asset: assets/fonts/Roboto-MediumItalic.ttf
         weight: 500
         style: italic

       - asset: assets/fonts/Roboto-Bold.ttf
         weight: 700
       - asset: assets/fonts/Roboto-BoldItalic.ttf
         weight: 700
         style: italic

       - asset: assets/fonts/Roboto-Black.ttf
         weight: 900
       - asset: assets/fonts/Roboto-BlackItalic.ttf
         weight: 900
         style: italic
    # </ROBOTO>
